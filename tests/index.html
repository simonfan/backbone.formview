<!doctype html>

<html>

<head>

	<meta charset="utf-8">
	
	<title>Module boilerplate</title>
	
	<!-- Set a script tag to define unit as FALSE, so that the demo page is run -->
	<script type="text/javascript">
		window.__unit = false;
		window.__demo = true;
	</script>

	<script type="text/javascript" data-main="main.js" src="components/requirejs/require.js"></script>
	
</head>

<body>

	<div class="form">

		<div class="title"></div>

		<img class="thumbnail" src="">


		<select class="option" multiple="true">
			<option value="apple">Apple</option>
			<option value="banana">Banana</option>
			<option value="pineapple">Pineapple</option>
		</select>



		<input type="text" class="input-text">

		<input type="radio" name="choose-one" value="one">one
		<input type="radio" name="choose-one" value="two">two
		<input type="radio" name="choose-one" value="three">three


		<input type="checkbox" name="choose-multiple" value="first">first
		<input type="checkbox" name="choose-multiple" value="second">second
		<input type="checkbox" name="choose-multiple" value="third">third
		<input type="checkbox" name="choose-multiple" value="fourth">fourth
		<input type="checkbox" name="choose-multiple" value="fifth">fifth
		<input type="checkbox" name="choose-multiple" value="sixth">sixth



	</div>


	<br>
	<a href="tests.html">Go to unit tests</a>
	
</body>

</html>
